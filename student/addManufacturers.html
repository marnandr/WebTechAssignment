<script src="js/addManufacturers.js"></script>

<div class="add-manufacturer">
    <form id="addManufacturerForm" action="/addManufacturers">
        <div class="title">Add manufacturer</div>
        <div class="input-holder">
            <label for="manufacturerName">Name</label>
            <input type="text" class="controller" id="manufacturerName">
        </div>
        <div class="input-holder">
            <label for="manufacturerCountry">Country</label>
            <input type="text" class="controller" id="manufacturerCountry">
        </div>
        <div class="input-holder">
            <label for="manufacturerFounded">Founded in</label>
            <input type="date" class="controller" id="manufacturerFounded">
        </div>

        <button class="submit" id="saveManufacturerBtn">Submit</button>
    </form>
</div>
